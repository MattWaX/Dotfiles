# reload config
bind=SUPER,r,reload_config

# menu
bind=SUPER,space,spawn,$DRUN
# terminal
bind=SUPER,Return,spawn,$TERMINAL
# close window
bind=SUPER,q,killclient,

# switch window focus
bind=SUPER,J,focusstack,next
bind=SUPER,K,focusstack,prev

bind=SUPER+SHIFT,J,exchange_stack_client,next
bind=SUPER+SHIFT,K,exchange_stack_client,prev

bind=SUPER,M,zoom,

# switch window status
bind=SUPER,Tab,toggleoverview,
bind=SUPER,D,centerwin,
bind=SUPER,F,togglefloating,
bind=SUPER,Z,togglemaximizescreen,
bind=SUPER,X,toggleglobal,
bind=SUPER,C,toggleoverlay,
bind=SUPER,V,minimized,
bind=SUPER+SHIFT,V,restore_minimized,togglefloating
bind=SUPER,S,toggle_scratchpad

bind=NONE,F11,togglefullscreen,
bind=SUPER,F11,togglefakefullscreen,

# scroller layout
bind=SUPER+SHIFT,H,set_proportion,1.0
bind=SUPER+SHIFT,L,switch_proportion_preset,

# switch layout
bind=SUPER,apostrophe,switch_layout
bind=SUPER,U,setlayout,vertical_scroller
bind=SUPER,I,setlayout,tile
bind=SUPER,O,setlayout,monocle
bind=SUPER,P,setlayout,scroller

# tag switch
bind=SUPER,1,comboview,1,0
bind=SUPER,2,comboview,2,0
bind=SUPER,3,comboview,3,0
bind=SUPER,4,comboview,4,0
bind=SUPER,5,comboview,5,0
bind=SUPER,6,comboview,6,0
bind=SUPER,7,comboview,7,0
bind=SUPER,8,comboview,8,0
bind=SUPER,9,comboview,9,0
bind=SUPER,semicolon,view,-1,0

# tag: move client to the tag and focus it
bind=SUPER+ALT,1,tag,1,0
bind=SUPER+ALT,2,tag,2,0
bind=SUPER+ALT,3,tag,3,0
bind=SUPER+ALT,4,tag,4,0
bind=SUPER+ALT,5,tag,5,0
bind=SUPER+ALT,6,tag,6,0
bind=SUPER+ALT,7,tag,7,0
bind=SUPER+ALT,8,tag,8,0
bind=SUPER+ALT,9,tag,9,0

# tag: move client to the tag without focusing it
bind=SUPER+SHIFT,1,tagsilent,1,0
bind=SUPER+SHIFT,2,tagsilent,2,0
bind=SUPER+SHIFT,3,tagsilent,3,0
bind=SUPER+SHIFT,4,tagsilent,4,0
bind=SUPER+SHIFT,5,tagsilent,5,0
bind=SUPER+SHIFT,6,tagsilent,6,0
bind=SUPER+SHIFT,7,tagsilent,7,0
bind=SUPER+SHIFT,8,tagsilent,8,0
bind=SUPER+SHIFT,9,tagsilent,9,0

# tag toggle
bind=SUPER+CTRL,1,toggleview,1,0
bind=SUPER+CTRL,2,toggleview,2,0
bind=SUPER+CTRL,3,toggleview,3,0
bind=SUPER+CTRL,4,toggleview,4,0
bind=SUPER+CTRL,5,toggleview,5,0
bind=SUPER+CTRL,6,toggleview,6,0
bind=SUPER+CTRL,7,toggleview,7,0
bind=SUPER+CTRL,8,toggleview,8,0
bind=SUPER+CTRL,9,toggleview,9,0

# monitor switch
bind=SUPER,bracketleft,focusmon,left
bind=SUPER,bracketright,focusmon,right
bind=SUPER+SHIFT,bracketleft,tagmon,left
bind=SUPER+SHIFT,bracketright,tagmon,right

# gaps
bind=SUPER,comma,incgaps,-1
bind=SUPER,period,incgaps,1
bind=SUPER,G,togglegaps

# movewin
bind=SUPER+ALT,K,movewin,+0,-50
bind=SUPER+ALT,J,movewin,+0,+50
bind=SUPER+ALT,H,movewin,-50,+0
bind=SUPER+ALT,L,movewin,+50,+0

# resizewin
bind=SUPER+CTRL+ALT,K,resizewin,+0,-50
bind=SUPER+CTRL+ALT,J,resizewin,+0,+50
bind=SUPER+CTRL+ALT,H,resizewin,-50,+0
bind=SUPER+CTRL+ALT,L,resizewin,+50,+0

# Misc
bind=SUPER,N,spawn,swaync-client -t -sw
bind=SUPER+SHIFT,N,spawn,swaync-client -d
bind=SUPER,A,spawn,$TERMINAL --class=com.popup.app -e pulsemixer
bind=SUPER,Y,spawn_shell,cliphist list | fuzzel --dmenu --placeholder='Clipboard history' | cliphist decode | wl-copy
# scripts selector from the folder ~/.scripts/.globrun
bind=SUPER+SHIFT,space,spawn,~/.scripts/script_launcher
bind=SUPER,Escape,spawn,~/.scripts/logout_selector
bind=SUPER,T,spawn,~/.scripts/theme_selector

bind=None,Home,spawn_shell,killall hyprshot; hyprshot -m region --clipboard-only
bind=None,Stamp,spawn_shell,killall hyprshot; hyprshot -m region --clipboard-only
# Super+Home/Stamp to take a screeshot
bind=Super,Home,spawn_shell,grim "$HOME/Pictures/Screenshots/$(date +%Y-%m-%d_%H:%M:%S).png"; notify-send "Screenshot saved" "Image writen in $HOME/Pictures/Screenshots/"
bind=Super,Stamp,spawn_shell,grim "$HOME/Pictures/Screenshots/$(date +%Y-%m-%d_%H:%M:%S).png"; notify-send "Screenshot saved" "Image writen in $HOME/Pictures/Screenshots/"

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client
# 3-finger swipe to move focus
gesturebind=none,right,3,viewtoleft_have_client
gesturebind=none,left,3,viewtoright_have_client
# 4-finger swipe to switch workspace
gesturebind=none,up,4,toggleoverview

# volume
bind=None,XF86Eject,spawn,eject -T
bind=None,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind=None,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=None,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=None,XF86AudioMicMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
# screen backlight brightness
bind=None,XF86MonBrightnessUp,spawn,brightnessctl set +5%
bind=None,XF86MonBrightnessDown,spawn,brightnessctl set 5%-
# mpd controls
bind=Super,Down,spawn_shell,mpc toggle # pause song
bind=Super,Up,spawn_shell,~/.scripts/songinfo.sh
bind=Super,Right,spawn_shell,mpc next # next song
bind=Super,Left,spawn_shell,mpc prev  # prev song
