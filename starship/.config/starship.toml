# ~/.config/starship.toml

# Use custom format
format = '''
[┌─\[$time\]─\[$username@$hostname\]─\[$directory\]](purple)
[└](purple)${character}[─](purple)[>](red) 
'''

right_format = "$cmd_duration"

follow_symlinks = true

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the blank line at the start of the prompt
add_newline = true

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$hostname](white bold)'
disabled = false

[time]
disabled = false
style = "bold blue"
format = '[$time]($style)'
time_format = '%T'
# utc_time_offset = '-5'
# time_range = '10:00:00-14:00:00'

[cmd_duration]
min_time = 0
format = '[$duration](lightgrey)'
show_milliseconds = true
disabled = true

[character]
format = '$symbol'
success_symbol = '[──────](purple)'
error_symbol = '[──────](purple)'
vimcmd_symbol = '[\[NORM\]](bold green)'
disabled = false

[directory]
read_only = " 󰌾"
format = '[$path$read_only]($style)'
style = "cyan bold"
repo_root_format = '[git://$repo_root]($repo_root_style)[$path$read_only]($style)'
repo_root_style = "yellow"
truncate_to_repo = true
truncation_length = 100
use_logical_path = false

